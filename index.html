<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration Assignment</title>
</head>
<body>

<!-- Login Div -->
<div id="loginScreen">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="login_id">Email:</label>
        <input type="email" id="login_id" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="button" onclick="authenticateUser()">Login</button>
    </form>
</div>

<!-- Customer List Div -->
<div id="customerListScreen" style="display: none;">
    <h2>Customer List</h2>
    <button type="button" onclick="getCustomerList()">View Customer List</button>
    <ul id="customerList"></ul>
    <button type="button" onclick="gotoAddCustomer()">Add Customer</button>
</div>

<!-- Add a new customer div -->
<div id="addCustomerScreen" style="display: none;">
    <h2>Add a New Customer</h2>
    <form id="addCustomerForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" required>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" required>
        <label for="street">Street:</label>
        <input type="text" id="street">
        <label for="address">Address:</label>
        <input type="text" id="address">
        <label for="city">City:</label>
        <input type="text" id="city">
        <label for="state">State:</label>
        <input type="text" id="state">
        <label for="email">Email:</label>
        <input type="text" id="email">
        <label for="phone">Phone:</label>
        <input type="text" id="phone">
       
        <button type="button" onclick="createNewCustomer()">Create Customer</button>
    </form>
</div>

<script src="./app.js"></script>

</body>
</html>
